<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.25rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            border-radius: 0.25rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .mb-3.d-flex.gap-2 {
            align-items: center;
        }

        label[for="role"] {
            margin-bottom: 0;
        }
    </style>
    <title> Cadastra - se</title>
<body>
<main class="conteiner" >
    <div class="container">
        <h1>Cadatros Usuarios</h1>

        <form class="container" method="post" th:action="@{/usuario/save}">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input class="form-control" id="nome" type="text" name="nome" placeholder="Ex: Ermeson Balbinot"  required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input class="form-control" id="telefone" type="text" name="telefone" placeholder="Ex: 99991768765"  required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuario</label>
                <input class="form-control" id="username" type="text" name="username" placeholder="Ex: ErmesonB"  required>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}">Erro!</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input class="form-control" id="senha" type="password" name="senha" placeholder="Ex: 123456"  required>
            </div>

            <div class="mb-3 d-flex gap-2">
                <label for="role" class="form-label">Admin:</label>
                <input class="p-3" style="width: 20px" id="role" type="checkbox" name="roleadmin" value="true">
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>

        </form>

    </div>
</main>

</body>

</html>
