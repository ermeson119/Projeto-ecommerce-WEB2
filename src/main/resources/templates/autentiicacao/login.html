<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Soft background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean font */
        }
        .login-container {
            max-width: 400px;
            margin-top: 10vh; /* Center vertically */
            margin-bottom: 20px; /* Add some space at the bottom */
        }
        .card {
            border: none; /* Remove border for cleaner look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .form-control {
            border-radius: 0.25rem; /* Slightly rounded corners */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%; /* Full width button */
            border-radius: 0.25rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            border-radius: 0.25rem;
        }
        .div-button {
            margin-top: 20px;
            text-align: center;
        }
        .div-button .btn {
            width: 100%;
        }
        .div-button a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        .div-button a:hover {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container login-container">

    <div th:if="${param.error}">
        <div class="alert alert-danger">Usuário/senha inválidos!</div>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-success">Você saiu com sucesso!</div>
    </div>

    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Login</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="div-button mt-3">
                <a href="/usuario/form" class="btn btn-primary border-0">Cadastra - se</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
