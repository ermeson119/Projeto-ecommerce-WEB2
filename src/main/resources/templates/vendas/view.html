<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
<head th:replace="~{fragments/head :: head(~{},~{::title})}">
    <title>Detalhes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="container">
        <h3 class="mb-4">Minha Compra</h3>
        <table class="table table-bordered table-hover text-center">
            <thead class="table-primary">
            <tr>
                <th>Id</th>
                <th>Data</th>
                <th>Valor Total</th>
                <th>Nome</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${venda.id}"></td>
                <td th:text="${venda.dataHora}"></td>
                <td th:text="${venda.getTotalFinal()}"></td>
                <td th:text="${venda.getPessoa().getNome()}"></td>
            </tr>
            </tbody>
        </table>

        <hr class="my-4">

        <h3 class="mb-4">Itens</h3>
        <table class="table table-bordered table-hover text-center">
            <thead class="table-secondary">
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Valor Unitário</th>
                <th>Quantidade</th>
                <th>Valor Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${venda.getItemVendas()}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.produto.descricao}"></td>
                <td th:text="${item.produto.valor}"></td>
                <td th:text="${item.quantidade}"></td>
                <td th:text="${item.total}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
